apply plugin: 'idea'
apply plugin: 'scala'
group 'cucumber-neo4j'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenLocal() }

ext {
    neo4jVersion = '3.1.1'
    junitVersion = '4.12'
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.8'
    compile group: 'org.neo4j', name: 'neo4j-cypher', version: neo4jVersion
    compile group: 'org.neo4j', name: 'neo4j-kernel', version: neo4jVersion
    compile group: 'org.neo4j', name: 'neo4j-io', version: neo4jVersion
    compile group: 'org.neo4j', name: 'neo4j-kernel', version: neo4jVersion, classifier: 'tests'
    compile group: 'org.neo4j', name: 'neo4j-io', version: neo4jVersion, classifier: 'tests'
    compile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.4'
    compile group: 'info.cukes', name: 'cucumber-scala_2.11', version: '1.2.4'
    compile group: 'org.opencypher', name: 'tck', version: '1.0-SNAPSHOT'
    compile group: 'neo4j-reactive-driver', name: 'neo4j-reactive-driver', version: '0.0.1-SNAPSHOT'
}